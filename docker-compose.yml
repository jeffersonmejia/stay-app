services:
  web:
    build: .
    ports:
      - '8080:80'
    volumes:
      - ./public:/var/www/html
      - ./server:/var/www/server
      - ./ftp:/ftp
    depends_on:
      db:
        condition: service_healthy
      sftp:
        condition: service_healthy

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stay_app
      MYSQL_USER: stay_user
      MYSQL_PASSWORD: stay_pass
    ports:
      - '3306:3306'
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost -uroot -proot || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10

  sftp:
    build: ./sftp
    ports:
      - '22:22'
    volumes:
      - sftp-data:/home/user/upload
    command: 'user:pass:1001'
    healthcheck:
      test: ['CMD-SHELL', 'nc -z localhost 22']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sftp-data:
